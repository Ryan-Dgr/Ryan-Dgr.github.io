<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="styles/style.css">

<body>

    <tr>
        <td colspan="4"><strong>Totaal</strong></td>

    </tr>

</table>
<button id="btnCalculate">Herbereken</button>
