<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="styles/style.css">
    <title>Title</title>
</head>
<body>
<h1>Kanban To-Do</h1>
<form>
    <input type="text" placeholder="title" id="txtTitle">
    <input type="text" placeholder="description" id="txtDescription">
    <button type="button" id="btnSubmit">Voeg taak toe</button>
</form>
<div class="board">
    <div class="column" id="todo" data-status="todo">
        <h3>To Do</h3>
    </div>
    <div class="column" id="inprogress" data-status="inprogress">
        <h3>In Progress</h3>
    </div>
    <div class="column" id="done" data-status="done">
        <h3>Done</h3>
    </div>
</div>

<script type="text/javascript" charset="utf-8" src="scripts/code.js"></script>
</body>
</html>
